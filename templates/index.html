<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wine Quality Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    label { display:block; margin:.5rem 0 .25rem }
    input { width: 250px; padding:.4rem }
    .row { margin-bottom:.75rem }
    .buttons { display:flex; gap:.5rem; margin-top:1rem }
    .result { margin-top:1rem; padding:.75rem; background:#f4f6f8; border-radius:6px }
  </style>
</head>
<body>
  <h1>Wine Quality Prediction App</h1>

  <form method="post">
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;">
    
      <div>
        <label for="fixed_acidity">Fixed Acidity</label>
        <input id="fixed_acidity" name="fixed_acidity" type="number" step="any" required value="{{ values.fixed_acidity }}">
      </div>

      <div>
        <label for="volatile_acidity">Volatile Acidity</label>
        <input id="volatile_acidity" name="volatile_acidity" type="number" step="any" required value="{{ values.volatile_acidity }}">
      </div>

      <div>
        <label for="citric_acid">Citric Acid</label>
        <input id="citric_acid" name="citric_acid" type="number" step="any" required value="{{ values.citric_acid }}">
      </div>

      <div>
        <label for="residual_sugar">Residual Sugar</label>
        <input id="residual_sugar" name="residual_sugar" type="number" step="any" required value="{{ values.residual_sugar }}">
      </div>

      <div>
        <label for="chlorides">Chlorides</label>
        <input id="chlorides" name="chlorides" type="number" step="any" required value="{{ values.chlorides }}">
      </div>

      <div>
        <label for="free_sulfur_dioxide">Free Sulfer Dioxide</label>
        <input id="free_sulfur_dioxide" name="free_sulfur_dioxide" type="number" step="any" required value="{{ values.free_sulfur_dioxide }}">
      </div>

      <div>
        <label for="total_sulfur_dioxide">Total Sulfer Dioxide</label>
        <input id="total_sulfur_dioxide" name="total_sulfur_dioxide" type="number" step="any" required value="{{ values.total_sulfur_dioxide }}">
      </div>

      <div>
        <label for="density">Density</label>
        <input id="density" name="density" type="number" step="any" required value="{{ values.density }}">
      </div>

      <div>
        <label for="pH">pH</label>
        <input id="pH" name="pH" type="number" step="any" required value="{{ values.pH }}">
      </div>

      <div>
        <label for="sulphates">Sulphates</label>
        <input id="sulphates" name="sulphates" type="number" step="any" required value="{{ values.sulphates }}">
      </div>

      <div class="row">
        <label for="alcohol">Alcohol</label>
        <input id="alcohol" name="alcohol" type="number" step="any" required value="{{ values.alcohol }}">
      </div>

    </div>    

    <div style="margin-top: 1rem;">
        <button type="submit" name="predict">Predict</button>
        <button type="submit" name="clear">Clear</button>
    </div>
  </form>

  {% if prediction %}
  <div style="margin-top: 1rem; padding: 0.75rem; background: #f4f6f8; border-radius: 6px;">
    {{ prediction | replace('\n', '<br>') | safe }}
  </div>
  {% endif %}
</body>
</html>
